nodeDescription=Onfido Registration
nodeHelp=Onfido register a user with Onfido using identity verification
onfidoToken=Onfido Live Token
onfidoToken.help=Onfido Live API token from the Onfido dashboard.
onfidoJWTreferrer=Referrer for JWT
onfidoJWTreferrer.help=Referrer for JWT SDK Token used to enforce that the JWT SDK Token is only used by the correct caller.
onfidoApiBaseUrl=Onfido API URL
onfidoApiBaseUrl.help=Regional base URL for performing Onfido API calls.
onfidoJSURL=Onfido SDK URL
onfidoJSURL.help=URL where Onfido or your organization hosts the Onfido JS SDK.
onfidoCSSUrl=Onfido CSS URL
onfidoCSSUrl.help=URL of CSS to use for Onfido JS SDK.

onfidoWelcomeMessage=Modal Title
onfidoWelcomeMessage.help=Title of modal
onfidoHelpMessage=Modal Subtitle
onfidoHelpMessage.help=Message of modal
biometricCheck=Biometric Check
biometricCheck.help=Configure if SDK should capture Selfie, Live Check Video, or Neither.
onfidoApplicantIdAttribute=Onfido ApplicantID Attribute
onfidoApplicantIdAttribute.help=Attribute used to store Onfido applicant ID.
attributeMappingConfiguration=Attribute Map
attributeMappingConfiguration.help= Map for picking which Onfido AutoFill Attributes should correspond with ForgeRock\
   LDAP Attributes. The KEY should be the Onfido JSON key and the VALUE should be the corresponding ForgeRock LDAP \
  Attribute. This is used both for JIT provisioning and account upgrade scenarios.
JITProvisioning=Just-in-Time Provisioning
JITProvisioning.help=Boolean value; if true, will create JSON object to pass to the Dynamic Provisioning Account Node.
onfidoCheckIdAttribute=Onfido Check ID Attribute
onfidoCheckIdAttribute.help=Attribute to store check ID returned by Onfido
#onfidoAdvancedConfig=Advanced Configuration Option
#onfidoAdvancedConfig.help=You can drop in the entire Onfido.init json object here with all options configured instead of using the above quick configure options. NOTE this is only for the Onfido JS init configuration such as Selfie and Messages.
onfidoUseModal=Use Modal Window
onfidoUseModal.help=Turns the SDK into a modal, which fades the background and puts the SDK into a contained box. The default value is false.
onfidoCustomUI=customUI content
onfidoCustomUI.help=This is additional JSON content that will be injected into the customUI API Initialization options. (JSON Object) See https://documentation.onfido.com/sdk/web/#ui-customization
onfidoShowWelcome=Show Welcome Step
onfidoShowWelcome.help=Disabling this option will skip the initial Welcome step
onfidoDocumentTypes=Document Types
onfidoDocumentTypes.help=Optional.  List of identity types accepted.  Examples are national_identity_card, driving_licence, passport, residence_permit
onfidoDocumentCountry=Document Country
onfidoDocumentCountry.help=Optional.  Predefine issuing country of accepted document.  Use API country codes (ie CAN)
